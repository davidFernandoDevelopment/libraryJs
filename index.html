<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRELLO</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="./images/logo.png" alt="Logo" />
        <button id="newTask" class="button">Agregar</button>
      </div>
    </header>
    <main>
      <div class="main-container">
        <h1>Simple Scrum</h1>
        <div class="container">
          <h2>
            TO DO
          </h2>
          <div class="task-container" id="todoTasks"></div>
        </div>
        <div class="container">
          <h2>
            IN PROGESS
          </h2>
          <div class="task-container" id="inprogressTasks"></div>
        </div>
        <div class="container">
          <h2>
            DONE
          </h2>
          <div class="task-container" id="doneTasks"></div>
        </div>
      </div>
    </main>
    <aside>
      <div class="aside-container">
        <h2>Nueva tarea</h2>
        <div class="form-container">
          <form>
            <div class="input-container">
              <label for="titulo">Titulo</label>
              <input
                id="titulo"
                name="titulo"
                type="text"
                placeholder="Escriba un titulo"
              />
            </div>
            <div class="input-container">
              <label for="colaborador">Colaborador</label>
              <select name="colaborador" id="colaborador">
                <option value="">-- Seleccionar --</option>
                <option value="jose">Jose</option>
                <option value="alonso">Alonso</option>
                <option value="jacinto">Jacinto</option>
              </select>
            </div>
            <div class="input-container">
              <label for="fecha">Fecha de entrega</label>
              <select name="fecha" id="fecha">
                <option value="">-- Seleccionar --</option>
                <option value="one">One day</option>
                <option value="two">Two day</option>
                <option value="three">Three day</option>
              </select>
            </div>
            <div class="action-container">
              <button type="submit">Guardar</button>
              <button type="reset">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </aside>

    <!--SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/axios.js"></script>
  </body>
</html>
